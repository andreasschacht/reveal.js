<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<script src="https://use.typekit.net/dkq5epu.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/kaliber5.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Headline</h1>
					<h2>Subline</h2>
				</section>
				<section>
					<h2>About me</h2>

					<div class="id-card">

						<img src="https://pbs.twimg.com/profile_images/503937168855691265/SjLlgV06.jpeg" alt="">

						<dl>
							<dt>Name</dt>
							<dd>Simon Ihmig</dd>
							<dt>Company</dt>
							<dd><a href="http://www.kaliber5.de">kaliber5</a></dd>
							<dt>Job title</dt>
							<dd>Co-Founder, Web Developer, CTO</dd>
							<dt>Email</dt>
							<dd><a href="mailto:ihmig@kaliber5.de">ihmig@kaliber5.de</a></dd>
							<dt>Twitter</dt>
							<dd><a href="https://twitter.com/simonihmig">@simonihmig</a></dd>
						</dl>
					</div>

				</section>
				<section data-markdown>
					<script type="text/template">
						## Real content comes here

						Some text

						```js
						test('just some dummy code example', function(assert) {
							let names = ['foo', 'bar'],
							call(names.map(function(name) {
								return name.toUpperCase()
							});
						});
						```

					</script>
				</section>
				<section>
					<h1>Thank you</h1>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
